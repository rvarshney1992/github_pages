<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qualys KB Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --bg-color: #0f172a;
            --card-bg: #1e293b;
            --text-primary: #f8fafc;
            --accent-blue: #38bdf8;
            --accent-red: #ef4444;
            --accent-green: #22c55e;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-primary);
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        h1 {
            text-align: center;
            color: var(--accent-blue);
            margin-bottom: 40px;
        }
        /* Dashboard Grid */
        .dashboard-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }
        /* Metric Cards */
        .card {
            background: var(--card-bg);
            padding: 20px;
            border-radius: 12px;
            text-align: center;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .card:hover { transform: translateY(-5px); }
        .card i {
            font-size: 2.5rem;
            margin-bottom: 15px;
            display: block;
        }
        .card h3 { margin: 10px 0; font-size: 1.1rem; opacity: 0.8; }
        .card .count { font-size: 2rem; font-weight: bold; }
        
        /* Icon Colors */
        .blue-icon { color: var(--accent-blue); }
        .red-icon { color: var(--accent-red); }
        .green-icon { color: var(--accent-green); }

        /* Search Section Placeholder */
        .search-box {
            background: var(--card-bg);
            padding: 20px;
            border-radius: 12px;
            margin-top: 20px;
            border: 1px dashed var(--accent-blue);
        }
    </style>
</head>
<body>

<div class="container">
    <h1><i class="fas fa-shield-halved"></i> Qualys KnowledgeBase Insights</h1>

    <div class="dashboard-grid">
        <div class="card">
            <i class="fas fa-database blue-icon"></i>
            <h3>Total QIDs</h3>
            <div class="count">287,576</div>
        </div>

        <div class="card">
            <i class="fas fa-biohazard red-icon"></i>
            <h3>Critical (Sev 5)</h3>
            <div class="count">12,430</div>
        </div>

        <div class="card">
            <i class="fas fa-kit-medical green-icon"></i>
            <h3>Patchable</h3>
            <div class="count">185,210</div>
        </div>

        <div class="card">
            <i class="fas fa-bug blue-icon"></i>
            <h3>Mapped CVEs</h3>
            <div class="count">272,852</div>
        </div>
    </div>

    <div class="search-box">
        <h3><i class="fas fa-magnifying-glass"></i> Live Search Placeholder</h3>
        <p>In the next phase, we will connect this to a GitHub Action that fetches live data from the Qualys API.</p>
    </div>
</div>

</body>
</html>
